<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading a New Web Page</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="scripts/main.js"></script>
</head>
<body>
<div class="container col-xs-6">
    <div class="input-group">
        <span class="input-group-addon">URL:</span>
        <input id="url" type="text" class="form-control">
    </div>
    <br>
    <div class="button-group">
        <button id="assign" type="button" class="btn btn-default">
            Assign Link
        </button>
        <button id="replace" type="button" class="btn btn-default">
            Replace Link
        </button>
        <button id="href" type="button" class="btn btn-default">
            Href Link
        </button>
        <button id="reload" type="button" class="btn btn-default">
            Reload Link
        </button>
    </div>
</div>
</body>
</html>

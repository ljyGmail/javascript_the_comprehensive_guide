<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reading the Value of Radio Buttons</title>

    </div>
    <div class="form-group">
        <input type="radio" id="P004" name="order" value="P004">

    </div>
    <div class="form-group">

    </div>
</form>
<div class="form col-xs-12 center-block">

    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading the Value of Checkboxes</title>
    <script src="scripts/main.js"></script>
</head>
<body>
<form action="login.html" id="login" name="login" method="post">
    <p><input type="text" id="username" name="username" value="" placeholder="Username"></p>
    <p><input type="password" id="password" name="password" value="" placeholder="Password"></p>
    <p>
        <label for="remember">
            <input type="checkbox" id="remember" name="remember" value="on">
            Remember login on the computer
        </label>
    </p>
    <p class="submit">
        <input type="submit" id="submit" name="submit" value="Login">
    </p>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of noscript</title>
</head>
<body>
<noscript>
    JavaScript is not available or is disabled.<br>
    Please use a browser that supports JavaScript,
    or enable JavaScript in your browser.
</noscript>
<script>
    function showMessage() {
        alert('Hello World');
    }

    showMessage();
</script>
</body>
</html>

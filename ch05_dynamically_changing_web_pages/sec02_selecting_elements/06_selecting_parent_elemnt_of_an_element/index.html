<!DOCTYPE html>

        <tr class="row even">
            <td>James</td>
            <td>Doe</td>
            <td>james.doe@javascripthandbook.en</td>
        </tr>
        <tr class="row odd">
            <td>Peter</td>
            <td>Doe</td>
            <td>peter.doe@javascripthandbook.en</td>
        </tr>
        <tr class="row even">
            <td>Paul</td>
            <td>Doe</td>
            <td>paul.doe@javascripthandbook.en</td>
        </tr>
        </tbody>
    </table>
    <script src="scripts/main.js"></script>
</main>
</body>
</html>
